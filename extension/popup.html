<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            <svg class="youtube-icon" viewBox="0 0 24 24" fill="#ff0000">
                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
            YT Downloader
        </h1>

        <div class="form-group">
            <label for="url">Link YouTube:</label>
            <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=...">
            <button class="btn-auto" id="autoFillBtn" title="Lấy URL từ tab hiện tại">Auto</button>
        </div>

        <div class="form-group">
            <label for="server">Server URL:</label>
            <input type="text" id="server" value="https://emma.ntvcloud.com">
        </div>

        <button class="btn-primary download-btn" id="downloadBtn">
            + Thêm vào hàng đợi
        </button>

        <!-- Download Queue -->
        <div class="queue-section" id="queueSection">
            <h3>Danh sách tải (<span id="queueCount">0</span>)</h3>
            <div class="queue-list" id="queueList"></div>
        </div>

        <div class="tips">
            <p><strong>Lưu ý:</strong></p>
            <ul>
                <li>Có thể thêm nhiều video cùng lúc</li>
                <li>Mỗi video tải song song</li>
            </ul>
        </div>

        <div class="footer">
            Made by <strong>Vinhnt</strong> | v1.0.0
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
